<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #0b0b0d;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }
        .navbar {
            background-color: #111;
        }
        .navbar-brand, .nav-link {
            color: #ffffff;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #dddddd;
        }
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
        .description {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
            color: #aaaaaa;
        }
        .card {
            background-color: #222;
            border: none;
            border-radius: 15px;
            color: #ffffff;
            position: relative;
        }
        .card::before,
        .card::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        .card::before {
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 102, 255, 0.2);
        }
        .card::after {
            bottom: -20px;
            left: -20px;
            width: 80px;
            height: 80px;
            background: rgba(243, 156, 18, 0.2);
        }
        .btn {
            border: none;
            border-radius: 20px;
        }
        .btn-primary { background-color: #0066ff; }
        .btn-danger { background-color: #e74c3c; }
        .btn-warning { background-color: #444; color: #f0f0f0; }
        .btn-success { background-color: #0066ff; color: #f0f0f0; }
        .form-control, .form-select {
            background-color: #333;
            color: #ffffff;
            border: none;
            border-radius: 15px;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        #studentList {
            margin-top: 3rem;
        }
        .icon-container {
            font-size: 3rem;
            color: #0066ff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrapper">
        <h1 class="heading">Student Management</h1>
        <p class="description">Easily manage student information with this simple, stylish application.</p>
        <div class="card p-4 mb-4">
            <h5 class="mb-3"><i class="fas fa-user-plus"></i> 학생 정보 추가</h5>
            <input type="text" id="stuid" class="form-control mb-3" placeholder="Student ID">
            <input type="text" id="name" class="form-control mb-3" placeholder="Name">
            <input type="number" id="age" class="form-control mb-3" placeholder="Age">
            <select id="gender" class="form-select mb-3">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select id="major" class="form-select mb-3">
                <option value="">Select Major</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Life Science">Life Science</option>
                <option value="Management">Management</option>
                <option value="Law">Law</option>
                <option value="Economy">Economy</option>
                <option value="Electronic Engineering">Electronic Engineering</option>
                <option value="Design">Design</option>
                <option value="Psychology">Psychology</option>
                <option value="Global Leadership">Global Leadership</option>
                <option value="Machine Engineering">Machine Engineering</option>
            </select>
            <button id="btnAdd" class="btn btn-success">저장하기</button>
        </div>
        <button id="btnStu" class="btn btn-warning mb-3"><i class="fas fa-folder-open"></i> 학생데이터 가져오기</button>
        <div id="studentList" class="mb-5 text-center"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("btnStu").addEventListener("click", getStudents);
            document.getElementById("btnAdd").addEventListener("click", handleSubmit);
        });

        const apiUrl = "https://672b298a976a834dd025df28.mockapi.io/students";

        function handleRequest(method, url, callback, data = null) {
            const xhr = new XMLHttpRequest();
            xhr.open(method, url);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = () => xhr.status === 200 || xhr.status === 201 ? callback(JSON.parse(xhr.responseText)) : console.error(xhr.status, xhr.statusText);
            xhr.send(data ? JSON.stringify(data) : null);
        }

        function getStudents() {
            handleRequest("GET", apiUrl, res => document.getElementById("studentList").innerHTML = makeList(res));
        }

        function handleSubmit() {
            const id = document.getElementById("stuid").dataset.id;
            id ? saveUpdatedData(id) : createData();
        }

        function createData() {
            const data = getFormData();
            handleRequest("POST", apiUrl, resetAndReload, data);
        }

        function updateData(id) {
            handleRequest("GET", `${apiUrl}/${id}`, student => populateForm(student, id));
        }

        function saveUpdatedData(id) {
            const data = getFormData();
            handleRequest("PUT", `${apiUrl}/${id}`, resetAndReload, data);
        }

        function deleteData(id) {
            handleRequest("DELETE", `${apiUrl}/${id}`, getStudents);
        }

        function resetAndReload() {
            resetForm();
            getStudents();
        }

        function getFormData() {
            return {
                stuid: document.getElementById("stuid").value,
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                major: document.getElementById("major").value
            };
        }

        function populateForm(student, id) {
            document.getElementById("stuid").value = student.stuid;
            document.getElementById("name").value = student.name;
            document.getElementById("age").value = student.age;
            document.getElementById("gender").value = student.gender;
            document.getElementById("major").value = student.major;
            document.getElementById("stuid").dataset.id = id;
            document.getElementById("btnAdd").innerText = "수정하기";
        }

        function resetForm() {
            document.getElementById("stuid").value = "";
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("major").value = "";
            document.getElementById("btnAdd").innerText = "저장하기";
            delete document.getElementById("stuid").dataset.id;
        }
    </script>
</body>
</html>
